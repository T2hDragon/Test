<h1>Edit Title</h1>
<div class="row">
    <div class="col-sm-1 col-md-3"></div>
    <div class="col-sm-10 col-md-4">
    <form method="post" action="/Identity/Account/Register" novalidate="novalidate">
        <div class = "alert alert-danger" show.bind="errorMessage != null">${errorMessage}</div>
        <div class="text-danger validation-summary-valid" data-valmsg-summary="true">
            <ul><li style="display:none"></li>
            </ul>
        </div>
        <div class="form-group">
            <label for="Input_Title">Title</label>
            <input class="form-control" type="text" id="Input_Title" maxlength="100" name="Input_Title" value.bind="data.name">
            <span class="text-danger field-validation-valid"></span>
        </div>

        <button type="submit" click.delegate="updateClicked($event)" class="btn btn-primary">Update</button>
        <button type="submit" click.delegate="deleteClicked($event)" class="btn btn-danger">Delete</button>
    </form>
    </div>
    <div class="col-sm-1 col-md-3"></div>
</div>
    <a load="/titles-index">Back to List</a>
</div>
